{% set version = "0.7.2" %}

package:
  name: pickleshare
  version: {{ version }}

source:
  fn: pickleshare-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pickleshare/pickleshare-{{ version }}.tar.gz
  md5: 29d74cde0255546b6b2e1b48a0b31a54

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-pathlib2  # [py<34]

test:
  imports:
    - pickleshare

about:
  home: https://github.com/vivainio/pickleshare
  license: MIT
  summary: "Tiny 'shelve'-like database with concurrency support"

extra:
  recipe-maintainers:
    - pelson
    - takluyver
